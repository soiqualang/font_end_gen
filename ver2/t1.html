function hash2param(k){
	//#a=1&b=2
	var p={};
	var t1='#a=1&b=2';
	t1.replace(/[?#&]+([^=&]+)=([^&]*)/gi,function(s,k,v){p[k]=v});
	return k?p[k]:p;
}

function getSearchParams(k){
	//http://localhost/font_end_gen/t1.html?a=1&b=2

	//alert(window.location.hash);

}
